<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BettingApp</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>


  <div class="container">

    <div class="row">

      
      <div class="col-md-6">
        <h2>Register</h2>
        <form method="post" action="/api/register">
          <div>
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="">
          </div>
          <div>
            <label for="inputAddress2">Private Key</label>
            <input type="text" class="form-control" id="privateKey" name="privateKey" placeholder="">
          </div>
          <div>
            <label for="number">Number</label>
            <select id="number" name="number" class="form-control">
              <option selected>Choose...</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div>
              <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>


      <div class="col-md-6">
        <h2>History</h2>
        <div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Address</th>
                    <th scope="col">Number</th>
                    <th scope="col">Money</th>
                  </tr>
                </thead>
                <tbody id= "tbodyHistory">

                </tbody>
              </table>
        </div>
      </div>


      <div class="col-md-6">
          <h2>InFo Betting</h2>
          <div>
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Address</th>
                      <th scope="col">Number</th>
                      <th scope="col">Money</th>
                    </tr>
                  </thead>
                  <tbody id= "tbodyInfoBetting">
  
                  </tbody>
                </table>
          </div>
        </div>
    </div>
    
  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      // get History
      $.get('http://localhost:3000/api/history', {}, function (data) {
        tbody='';
        for (let index = 0; index < data.length; index++) {
          tbody+= '<tr><td>'+data[index][0]+'</td><td>'+data[index][1]+'</td><td>'+data[index][2]+'</td><td>'+data[index][3]+'</td></tr>';
        }
        $('#tbodyHistory').html(tbody);
      })

      // get Info
      $.get('http://localhost:3000/api/infobetting', {}, function (data) {
        tbody='';
        for (let index = 0; index < data.length; index++) {
          tbody+= '<tr><td>'+data[index][0]+'</td><td>'+data[index][1]+'</td><td>'+data[index][2]+'</td></tr>';
        }
        $('#tbodyInfoBetting').html(tbody);
      })

    });
  </script>

</body>

</html>
