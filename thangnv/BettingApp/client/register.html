<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BettingApp</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

</head>

<body>


  <div class="container">

    <div class="row">

      <div class="col-md-6">
        <h2>Register</h2>
        <form id="formRegister">
          <div>
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="" required>
          </div>
          <div>
            <label for="inputAddress2">Private Key</label>
            <input type="text" class="form-control" id="privateKey" name="privateKey" placeholder="" required>
          </div>
          <div>
            <label for="number">Number</label>
            <select id="number" name="number" class="form-control" required>
              
            </select>
          </div>
          <div>
            <label for="numberEther">Ether</label>
            <input type="number" class="form-control" id="numberEther" name="numberEther" placeholder="" required>
          </div>
        </form>
        <div>
            <button id="register" class="btn btn-primary" onclick="postRegister()">Register</button>
        </div>
      </div>

      <div class="col-md-6">
          <h2 id ="headerInfo">InFo Betting</h2>
          <div>
              <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Address</th>
                      <th scope="col">Number</th>
                      <th scope="col">Money</th>
                    </tr>
                  </thead>
                  <tbody id= "tbodyInfoBetting">
  
                  </tbody>
                </table>
          </div>
        </div>
    </div>

    <div class=" row">
      <div class="col-md-6">
        <h2>History</h2>
        <div>
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Time</th>
                    <th scope="col">Address</th>
                    <th scope="col">Number</th>
                    <th scope="col">Money</th>
                  </tr>
                </thead>
                <tbody id= "tbodyHistory">

                </tbody>
              </table>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script>

    function getHistory(){
      $.get('http://localhost:3000/api/history', {}, function (data) {
        data.reverse(function(a) {return a});
        tbody='';
        for (let index = 0; index < data.length; index++) {
          tbody+= '<tr><td>'+data[index][0]+'</td><td>'+data[index][1]+'</td><td>'+data[index][2]+'</td><td>'+data[index][3]+'</td></tr>';
        }
        $('#tbodyHistory').html(tbody);
      })
    }

    function getInfoBetting(){
        $.get('http://localhost:3000/api/infobetting', {}, function (data) {

        tbody='';

        for (let index = 0; index < data[1].length; index++) {
          tbody+= '<tr><td>'+data[1][index][0]+'</td><td>'+data[1][index][1]+'</td><td>'+data[1][index][2]+'</td></tr>';
        }
        $('#tbodyInfoBetting').html(tbody);

        number='<option value="" selected>Choose...</option>';
        for (let index = 1; index <= data[0]; index++) {
          number+= '<option value="'+index+'">'+index+'</option>'
        }

        $('#number').html(number);

        waitnumber= data[0]-data[1].length
        $('#headerInfo').text('InFo Betting (Waiting '+waitnumber+')');
        return data[1].length;
      })
    }

    function postRegister(){
      $.post('http://localhost:3000/api/register',$('#formRegister').serialize(), function (data) {
        console.log(data);
        getInfoBetting();
        getHistory();
      })
    }

    $(document).ready(function () {
      getInfoBetting();
      getHistory();
    });


  </script>

</body>

</html>
